<script>
    //ajax reuest: jyada use nahi hoti aaj k time me. isliye main point likh lye.

    //XMLHttpRequest (XHR) objects are used to interact with servers. You can retrieve data from a URL without having to do a full page refresh. This enables a Web page to update just part of a page without disrupting what the user is doing.

    //most of the time url se response(kuki ajax url se response hi leke aata h sari process complete hone ke baad) string me aata hai, kabhi kabhi object me aa jata hai. isliye pehle typeof krke dekh lena. or agar string h to usko object/JSON me convert karna hai.

    // JSON is preferred because it is lighter in size and is written in JavaScript. 

    //JSON can represent numbers, booleans, strings, null, arrays (ordered sequences of values), and objects (string-value mappings) made up of these values (or of other arrays and objects). JSON does not natively represent more complex data types like functions, regular expressions, dates, and so on.

    //syntax to convert string(or anything into JSON): JSON.parse(anyString)            // parse converts string into JSON. ab object ki key ko dot krke leke aa sakte hai.

    const requestUrl = 'https://api.github/users/hiteshchaudhary'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)    //ab open bina send k call nahi hota. islie send ko call krna hoga.
    xhr.send()
</script>
